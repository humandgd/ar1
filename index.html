<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
   <!-- シーン -->
   <a-scene>
    <!-- アセット -->
    <a-assets>
      <!-- 3Dモデルデータ -->
      <a-asset-item
        id="cow-obj"
        src="./assets/obj/spot_quadrangulated.obj"
      ></a-asset-item>
      <!-- マテリアルデータ -->
      <a-asset-item
        id="cow-mtl"
        src="./assets/obj/spot_quadrangulated.mtl"
      ></a-asset-item>
    </a-assets>

    <!-- 3Dモデル -->
    <a-entity
      obj-model="obj: #cow-obj; mtl: #cow-mtl"
      position="0 1 -1.5"
      rotation="0 135 0"
    ></a-entity>

    <!-- 背景 -->
    <a-sky color="#fafafa"></a-sky>
  </a-scene>
  </body>
</html>
